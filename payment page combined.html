    <style>
        * {
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 50px;
        }

        .logo img {
            height: 280px;
            width: 280px;
            margin-top: 125px;
            margin-left: 27px;
            border-radius: 150px;
        }

        .left {
            background-color: black;

            border-top-left-radius: 50px;
            border-bottom-left-radius: 50px;
            width: 25vw;
            height: 100vh;
            margin-left: 285px;

        }

        .grocery img {
            width: 300px;
            height: 300px;
            border-radius: 150px;
            margin-left: 10px;
            margin-top: 20px;
            margin-top: 20px;

        }

        body {
            display: flex;
            background-image: url("bcimage.jpg");
            background-size: cover;
        }

        .right {
            width: 30vw;
            height: 100vh;
            border-color: white;
            border-top-right-radius: 50px;
            border-bottom-right-radius: 50px;
            background-color: white;
        }

        h1 {
            text-align: center;
            font-size: 50px;
            /* increase its size, not able to do */
            margin-top: 30px;
            margin-right: 7px;
        }

        h2 {
            font-size: 40px;
            margin-top: 10px;
        }

        .rs {
            text-align: center;
            margin-left: 15px;
            margin-top: 33px;
            font-size: large;
        }

        .gpay img {
            height: 80px;
            width: 60px;
            width: auto;
            margin-top: 10px;
        }

        .paytm img {
            margin-top: 30px;
            margin-bottom: 10px;
            width: 200px;

            margin-left: 20px;
            height: 60px;
        }
    </style>

    <div class="right">
        <h1>Pay using Card</h1>
        <form action="">
            <div class="rs">

                <p>Cardholder Name</p>

                <input type="text" class="inputbox" name="name" required />
                <p>Card Number</p>
                <input type="text" class="inputbox" name="card_number" id="card_number" placeholder="####-####-####"
                    required />

                <p>Card Type</p>
                <select class="inputbox" name="card_type" id="card_type" required>
                    <option value="">--Select a Card Type--</option>
                    <option value="Visa">Visa</option>
                    <option value="RuPay">RuPay</option>
                    <option value="MasterCard">MasterCard</option>
                </select>
                <div class="expcvv">

                    <p class="expcvv_text">Expiry</p>
                    <input type="date" class="inputbox" name="exp_date" id="exp_date" required />

                    <p class="expcvv_text2">CVV</p>
                    <input type="password" class="inputbox" name="cvv" id="cvv" required />
                </div>
                <p></p>
                <button type="submit" class="button">CheckOut</button>
        </form>
